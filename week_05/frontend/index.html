<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">


        <div id="signup-container">
            <h2>Signup</h2>
            <form id="signup-form">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required>
                <label for="signup-password">Password:</label>
                <input type="text"  id="signup-password" required>
                <button  type="submit">Signup</button>
            </form>
            <p>
                Alredy Have an Account ? <a href="#"  id="show-signin">Sign In</a>
            </p>
        </div>

        <div  id="signin-contaner"  style="display: none;">
            <h2>Sign In</h2>
            <form id="signin-form">
                <label for="signin-username">Username:</label>
                <input type="text" id="signin-username" required>
                <label for="signin-password">Password:</label>
                <input type="text"  id="signin-password" required>
                <button  type="submit">Signup</button>
            </form>
            <p>
                Don't  Have an Account ? <a href="#"  id="show-signup">Sign up</a>
            </p>
        </div>

        <div id="todo-contanier"  style="display: none;">
            <h2>Your Todo list</h2>
            <form id="todo-form">
                <input type="text"  id="todo-input"  placeholder=" Add a New Todo " required>
                <button type="submit">submit</button>
            </form>
            <ul  id="todo-list"> 
            </ul>
        </div>
        <p id="response-message"></p>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
